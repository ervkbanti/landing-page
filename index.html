<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to Our Service</h1>
        <p>Your ultimate solution for all your needs.</p>
        <a href="#contact" class="cta-button">Get Started</a>
    </header>
    <section id="Web Development">
        <h2>Features</h2>
        <div class="features">
            <h3>Feature One</h3>
            <p>Delve into the details of our first feature.</p>
        </div>
        <div class="feature">
            <h3>Feature Two</h3>
            <p>Discover how our second feature can help you.</p>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; Created by Naushad Alam</p>
    </footer>
</body>

</html>
